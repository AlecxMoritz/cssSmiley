<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="05-css-smiley.css">
</head>
<body>
    <div class="wrapper" >
        <h1>Css Smiley Face</h1>
        <h2>Step one: Make the circle</h2>
        <div class="face">
        </div>
    
    <h2>Step 2: Add the left eye</h2>
    <div class="face">
        <div class="leftEye"></div>
    </div>

    <h2>Step:3 Add the right eye</h2>
    <div class="face" >
        <div class="leftEye"></div>
        <div class="rightEye"></div>
    </div>

    <h2>Add the mouth</h2>
    <div class="face" >
        <div class="leftEye"></div>
        <div class="rightEye"></div>
        <div class="mouth"></div>
    </div>

    <h2>Inner Eyes</h2>
    <div class="face">
        <div class="leftEye"><div class="inner-left"></div></div>
        <div class="rightEye"><div class="inner-right"></div></div>
        <div class="mouth"></div>
    </div>

    <h2>Eyebrows on fleek</h2>
    <div class="face">
            <div class="leftEye"><div class="inner-left"></div></div>
            <div class="rightEye"><div class="inner-right"></div></div>
            <div class="mouth"></div>
            <div class="leftEyebrow"></div>
            <div class="rightEyebrow"></div>
    </div>

    <h2>call it tounge in cheek</h2>
    <div class="face">
            <div class="leftEye"><div class="inner-left"></div></div>
            <div class="rightEye"><div class="inner-right"></div></div>
            <div class="mouth"><div class="tongue"></div></div>
            <div class="leftEyebrow"></div>
            <div class="rightEyebrow"></div>
    </div>

    <h2>time to get some hair on our faces</h2>
    <div class="face">
            <div class="leftEye"><div class="inner-left"></div></div>
            <div class="rightEye"><div class="inner-right"></div></div>
            <div class="mouth"><div class="tongue"></div></div>
            <div class="leftEyebrow"></div>
            <div class="rightEyebrow"></div>
            <div class="goatee"></div>
    </div>

    <h2>i was smell blind, but now i can 'see'</h2>
    <div class="face">
            <div class="leftEye"><div class="inner-left"></div></div>
            <div class="rightEye"><div class="inner-right"></div></div>
            <div class="mouth"><div class="tongue"></div></div>
            <div class="leftEyebrow"></div>
            <div class="rightEyebrow"></div>
            <div class="goatee"></div>
            <div class="nose"></div>
    </div>
</body>
</html>
